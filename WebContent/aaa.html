<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
	</head>
	<style type="text/css">
		.l-table {
			border: solid 1px #ccc;
			padding: 20px;
		}

		.l-table>.item {
			display: flex;
			padding: 5px 0px;
			border: solid 1px #ccc;
			margin: 5px 0px;
		}

		.l-table>.item>div {
			text-align: center;
			flex: 1;
			border-left: solid 1px #aaa;
			border-right: solid 1px #aaa;
		}
	</style>
	<body>
		<div class="l-table">
			<div class="item">
				<div>学号</div>
				<div>姓名</div>
				<div>性别</div>
				<div>年龄</div>
				<div>专业</div>
				<div>操作</div>
			</div>
			<div class="item">
				<div>123456</div>
				<div>临渊行</div>
				<div>男</div>
				<div>23</div>
				<div>超计算机</div>
				<div><button type="button">del</button></div>
			</div>
		</div>
		<div class="l-table">
			<div class="item">
				<div>课程号</div>
				<div>课程名</div>
				<div>开课系</div>
				<div>任课老师</div>
				<div>操作</div>
			</div>
			<div class="item">
				<div>12</div>
				<div>临渊行</div>
				<div>2</div>
				<div>1</div>
				<div><button type="button">del</button></div>
			</div>
		</div>


	</body>
</html>
